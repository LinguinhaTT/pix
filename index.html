<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento via Pix - InvictusPay</title>
  <style>
    body {
      background: #0b1220;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00e1ff;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      width: 200px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin-top: 30px;
    }
    img {
      width: 260px;
      margin-top: 20px;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
    }
    pre {
      background: rgba(255,255,255,0.1);
      color: #00ffcc;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üí∏ Pagamento via Pix</h1>
  <p>Digite o valor que deseja pagar:</p>
  <input id="amount" type="number" placeholder="Ex: 49.90" min="1" step="0.01">

  <div class="card" id="paymentCard" style="display:none;">
    <h2>Escaneie o QR Code abaixo:</h2>
    <img id="qrImage" alt="QR Code Pix">
    <h3>Ou copie o c√≥digo Pix:</h3>
    <pre id="brCode">Gerando...</pre>
  </div>

  <script>
    const API_URL = "https://api.invictuspay.app.br/api/public/v1/transactions";
    const API_TOKEN = "DwJ8IpN7KK81WlZxS98aHH0hCHCIiZORyuvFtz0MdsEyGbjNLC1JCro4lzG0";
    const OFFER_HASH = "ieydtkjkzd";

    const amountInput = document.getElementById('amount');
    const paymentCard = document.getElementById('paymentCard');
    const qrImage = document.getElementById('qrImage');
    const brCode = document.getElementById('brCode');

    let timeout;

    amountInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const val = parseFloat(amountInput.value);
      if (!val || val <= 0) return;

      // Aguarda 1 segundo ap√≥s parar de digitar
      timeout = setTimeout(() => {
        gerarPix(val);
      }, 1000);
    });

    async function gerarPix(valor) {
      const valorCentavos = Math.round(valor * 100);
      const body = {
        amount: valorCentavos,
        offer_hash: OFFER_HASH,
        payment_method: "pix",
        customer: {
          name: "Cliente Web",
          email: "cliente@example.com",
          phone_number: "11999999999",
          document: "00000000000"
        },
        cart: [
          {
            product_hash: OFFER_HASH,
            title: "Produto Premium Invictus",
            price: valorCentavos,
            quantity: 1
          }
        ]
      };

      try {
        const res = await fetch(`${API_URL}?api_token=${API_TOKEN}`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        console.log("Resposta API:", data);

        if (data && data.pix && data.pix.qr_code_base64) {
          paymentCard.style.display = "inline-block";
          qrImage.src = data.pix.qr_code_base64;
          brCode.textContent = data.pix.qr_code || "C√≥digo Pix indispon√≠vel";
        } else {
          alert("N√£o foi poss√≠vel gerar o QR Code. Verifique a resposta da API.");
        }
      } catch (err) {
        console.error(err);
        alert("Erro ao gerar pagamento Pix.");
      }
    }
  </script>
</body>
</html>
